<head>
	<title>Boo.io</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" type="image/png" href="./graphics/favicon.png">
</head>

<body>
	<div id="menu" style="display:block;">
		<div id="banner">
			<h1>Boo.io</h1>
		</div>
		<div id="content">
			<input type="text" placeholder="nickname" maxlength="13" spellcheck="false" autocomplete="off" id="nickname"></input>
      <div id="err_msg"></div>
      <button id="join" onclick="joinLobby()">Play</button>
    </div>
	</div>
	<canvas id="canvas" width=1600 height=900 style="display:none;"></canvas>
  <script src="https://rawgit.com/kawanet/msgpack-lite/master/dist/msgpack.min.js" defer></script>
  <script src="menu.js" defer>
	</script>
  <script src="game.js" defer>
	</script>
  <script src="./graphics/ghost.min.js" defer>
	</script>
  <script src="./graphics/candy.min.js" defer>
	</script>
  <script src="./graphics/gum.min.js" defer>
	</script>
  <script src="./graphics/ammo.min.js" defer>
	</script>
  <script src="./graphics/extra/mousearrow.min.js" defer>
	</script>
  <script src="./graphics/reload.min.js" defer>
	</script>
	<script src="app.js" defer>
	</script>
  <script src="./util/mouse.min.js" defer>
	</script>
  <script src="./util/resize.min.js" defer>
	</script>
  <script src="./util/keys.min.js" defer>
	</script>
  <script src="./util/numred.min.js" defer>
	</script>
  <script>
    let background_music = new Audio("booio.wav"); 
    background_music.loop = true;
    background_music.addEventListener("ended", function() {
        this.currentTime = 0;
        this.play();
    }, false);
    background_music.play();
  </script>
</body>
